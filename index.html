<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eval 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="https://unpkg.com/joi@17.4.2/dist/joi-browser.min.js"></script>
    <script type="module" src="gestion-depenses.js" defer></script>
    <script type="module" src="add.js" defer></script>
    <style>
      span {
        margin-left: 108px;
      }
      .input {
  border: none;
  display: inline;
  font-family: inherit;
  font-size: inherit;
  padding: none;
  width: auto;
}
    </style>
  </head>
  <body>
    <div class="container">
      <header class="row">
        <h1 class="col-12 text-center">
          Total <span class="js-compteur badge bg-dark"></span>
        </h1>
        <br />
        <hr />
        <div class="row">
          <h1 class="col-6 text-center">
            Dépenses <span class="js-de badge bg-dark"></span>
          </h1>
          <h1 class="col-6 text-center">
            Recette <span class="js-re badge bg-dark"></span>
          </h1>
          <br />
          <hr />
        </div>
      </header>
      <section class="row">
        <h2>Détails :</h2>
        <div class="js-list">
            <div>
              <span >ID</span>
              <span >Nom</span>
              <span >Montant</span>
              <span >Action</span>
            </div>
            <div class="js-list-depenses">

              <form class="d-flex my-3">
              </form>
            </div>
             
      
        </div>
      </section>
      <hr />
      <section class="row">
        <h2>Ajouter une dépense / une recette : </h2>
        <form class="d-flex js-form-add">
          <input
            type="text"
            name="name"
            class="form-input"
            style="flex-grow: 1"
            placeholder="nom"
          />
          <input
            type="number"
            name="price"
            class="form-input"
            style="flex-grow: 1"
            placeholder="montant"
          />
          <button class="btn btn-success ms-4">
            Ajouter
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
